# FUNCTION - Identity operation
apiVersion: function/v1
kind: Function
metadata:
  name: spica-asset-blog-identity-operation-function
spec:
  description: Create and delete author identity automatically
  language: javascript
  timeout: 10
  environment:
    - name: API_KEY
      value: 1aekxpn1akw3afph0
  dependency:
    - name: "@spica-devkit/identity"
      version: ^0.9.12
  title: Identity operation
  code: ./function/spica-asset-blog-identity-operation-function.js
  runtime:
    name: Node
    language: Javascript
---
# TRIGGER - createIdentity
apiVersion: function/v1
kind: Trigger
metadata:
  name: createIdentity
spec:
  active: true
  type: bucket
  name: createIdentity
  func: spica-asset-blog-identity-operation-function
  bucketOptions:
    bucket:
      resourceFieldRef:
        schemaName: spica-asset-blog-author-bucket
    type: INSERT
---
# TRIGGER - deleteIdentity
apiVersion: function/v1
kind: Trigger
metadata:
  name: deleteIdentity
spec:
  active: true
  type: bucket
  name: deleteIdentity
  func: spica-asset-blog-identity-operation-function
  bucketOptions:
    bucket:
      resourceFieldRef:
        schemaName: spica-asset-blog-author-bucket
    type: DELETE