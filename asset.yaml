# BUCKET - Post
apiVersion: bucket/v1
kind: Schema
metadata:
  name: spica-asset-blog-post-bucket
spec:
  title: Post
  description: Blog post
  acl:
    write: (auth.identifier==document.author.email)
    read: true==true
  properties:
    title:
      type: string
      description: Title of your post
      options:
        position: left
      title: title
    header_img:
      type: storage
      description: Image of post
      options:
        position: right
      title: header_img
    created_at:
      type: date
      description: Create date of post
      options:
        position: left
      default: :created_at
      title: created_at
    category:
      type: relation
      description: Category of post
      options:
        position: left
      relationType: onetoone
      title: category
      bucket:
        resourceFieldRef:
          schemaName: spica-asset-blog-category-bucket
    tags:
      type: relation
      description: Tags of post
      options:
        position: left
      relationType: onetomany
      title: tags
      bucket:
        resourceFieldRef:
          schemaName: spica-asset-blog-tag-bucket
    author:
      type: relation
      description: Author of post
      options:
        position: left
      relationType: onetoone
      title: author
      bucket:
        resourceFieldRef:
          schemaName: spica-asset-blog-author-bucket
    description:
      type: richtext
      description: Content of post
      options:
        position: right
      title: description
  primary: title
  icon: outbond
